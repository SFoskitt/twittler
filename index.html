<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <title>MKS14 - Twittler Project</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/full.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/moment.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data_generator.js"></script>

</head>

<body>

    <nav class="navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header text-center">
				<a class=" text-center" href="#">NEW TWEETS</a>
            </div>
        </div>
    </nav>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');

        var i = streams.home.length - 1;
		while(i >= 0){
          var tweet = streams.home[i];
          var divId = tweet.user;
          var $tweet = $('<div id=' + tweet.user + ' class="text-center full tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ': ' + moment(tweet.created_at).fromNow());
          $tweet.appendTo($body);
		  i -= 1;
        }

        $('div').on("click", function(){
			alert("clicked on " + event.srcElement.id);
          $(' .tweet ').hide(1000, showUser(event.srcElement.id));
        });

        var showUser = function(user){
          var uTweets = [];
          uTweets = streams.users[user];
          var i = uTweets.length - 1;
          alert("retrieved tweets for user: " + user);
          while (i >=0){
            var tweet = uTweets[i];
            var $tweet = $('<div class="text-center full"></div>');
            $tweet.text('@' + tweet.user + ": " + tweet.message + ": " + moment(tweet.created_at).startOf('hour').fromNow());
            $tweet.appendTo($body);
            i -= 1;
          };
        };
      });

    </script>

</body>
</html>
